<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dawood Collections | Products</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --black:#0b0b0b;
  --white:#ffffff;
  --gold:#c9a44c;
  --light:#f7f7f7;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:var(--white);color:#222;line-height:1.6;}
a{text-decoration:none;color:inherit;}
header{
  background:var(--black);
  color:#fff;
  padding:15px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:100;
}
header h1{font-family:'Playfair Display',serif;color:var(--gold);}
nav{display:flex;align-items:center;gap:15px;}
nav a{margin-left:15px;font-size:14px;}
nav a:hover{color:var(--gold);}
.hamburger{
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:5px;
}
.hamburger span{
  display:block;
  width:25px;
  height:3px;
  background:#fff;
  border-radius:2px;
  transition:0.3s;
}
section{padding:40px 20px;}
.section-title{text-align:center;margin-bottom:30px;}
.section-title h3{font-family:'Playfair Display',serif;font-size:28px;position:relative;}
.section-title h3::after{content:'';width:60px;height:3px;background:var(--gold);display:block;margin:10px auto;}
.search-container{text-align:center;margin-bottom:20px;}
#searchInput{width:90%;max-width:400px;padding:10px 15px;border:1px solid #ccc;border-radius:25px;font-size:14px;}
.toggle-buttons{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;margin-bottom:20px;}
.toggle-buttons button{padding:8px 18px;border:1px solid var(--gold);border-radius:25px;background:#fff;color:var(--gold);cursor:pointer;transition:0.3s;font-size:13px;}
.toggle-buttons button.active, .toggle-buttons button:hover{background:var(--gold);color:#fff;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;}
.card{background:var(--white);border-radius:12px;overflow:hidden;box-shadow:0 15px 35px rgba(0,0,0,.08);transition:transform 0.4s,box-shadow 0.4s;}
.card:hover{transform:translateY(-5px) scale(1.03);box-shadow:0 25px 50px rgba(0,0,0,.15);}
.card img{width:100%;height:220px;object-fit:cover;transition: transform 0.4s;}
.card:hover img{transform:scale(1.1);}
.card-body{padding:15px;}
.card-body h4{margin-bottom:6px;font-size:16px;}
.card-body p{font-size:13px;color:#666;margin-bottom:5px;}
.old-price{text-decoration:line-through;color:#999;margin-right:5px;}
.price{color:var(--gold);font-weight:600;margin-bottom:5px;}
.order-btn, .add-cart-btn{display:inline-block;margin-top:5px;padding:8px 15px;border-radius:25px;font-size:13px;cursor:pointer;text-align:center;transition:0.3s;}
.order-btn{background:#25D366;color:#fff;margin-right:5px;}
.order-btn:hover{background:#128C7E;transform:translateY(-2px);}
.add-cart-btn{background:#c9a44c;color:#fff;}
.add-cart-btn:hover{background:#a37f34;transform:translateY(-2px);}
.cart-section{margin:20px auto;text-align:center;}
.cart-section button{padding:10px 18px;border-radius:25px;background:#25D366;color:#fff;cursor:pointer;font-size:14px;transition:0.3s;}
.cart-section button:hover{background:#128C7E;transform:translateY(-2px);}
footer{background:#000;color:#bbb;text-align:center;padding:25px;font-size:13px;}
footer span{color:var(--gold);}
@media(max-width:768px){
  nav{position:absolute;top:60px;right:0;background:var(--black);flex-direction:column;width:200px;display:none;padding:10px 0;}
  nav.show{display:flex;}
  .hamburger{display:flex;}
}
</style>
</head>
<body>

<header>
  <h1>Dawood Collections</h1>
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav id="navMenu">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="index.html#contact">Contact</a>
  </nav>
</header>

<section>
  

  <div class="section-title"><h3>Our Products</h3></div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <div class="toggle-buttons">
    <button class="active" data-filter="all">All</button>
    <button data-filter="king">King Size</button>
   
    <button data-filter="cotton">Cotton</button>
    <button data-filter="printed">Printed</button>
    
  </div>

  <div class="products" id="productGrid"></div>

  <div class="cart-section">
  <h4>Your Cart:</h4>
  <ul id="cartList"></ul>
  <button id="cartOrderBtn">Order Selected Items on WhatsApp</button>
</div>
</section>

<footer>
  <p>© 2026 <span>Dawood Collections</span>. All Rights Reserved</p>
</footer>

<script>
// Hamburger toggle
const hamburger = document.getElementById('hamburger');
const navMenu = document.getElementById('navMenu');
hamburger.addEventListener('click', ()=>{ navMenu.classList.toggle('show'); });

// Products data
const productsData = [
  {id:1, name:"Classic King Cotton Bedsheet", size:"King Size · Cotton", img:"pro1.jfif", oldPrice:2000, price:1700, category:"king cotton"},
  {id:2, name:"Floral Printed King Bedsheet", size:"King Size · Printed", img:"pro2.jfif", oldPrice:2000, price:1700, category:"king printed"},
  {id:3, name:"Luxury printed Cotton", size:"King Size · Cotton", img:"pro3.jfif", oldPrice:2000, price:1700, category:"king cotton"},
  {id:4, name:" Cotton Printed Bedsheet", size:"King Size · Printed", img:"pro4.jfif", oldPrice:2000, price:1700, category:"king printed"},
  {id:5, name:"Cotton printed Bedsheet", size:"King Size · Cotton", img:"pro5.jfif", oldPrice:2000, price:1700, category:"king cotton"},
  {id:6, name:"Royal King Printed Design", size:"King Size · Printed", img:"pro6.jfif", oldPrice:2000, price:1700, category:"king printed"},
  {id:7, name:"Elegant King Cotton Collection", size:"King Size · Cotton", img:"pro7.jfif", oldPrice:2000, price:1700, category:"king cotton"},
  {id:8, name:"Modern King Printed Style", size:"King Size · Printed", img:"pro8.jfif", oldPrice:2000, price:1700, category:"king printed"},
  {id:9, name:"Royal Cotton King Set", size:"King Size · Cotton", img:"pro9.jfif", oldPrice:2000, price:1700, category:"king cotton"},
  {id:10, name:"Designer King Printed Sheet", size:"King Size · Printed", img:"pro10.jfif", oldPrice:2000, price:1700, category:"king printed"}
];

// Cart array
let cart = [];

// Render products
function renderProducts(products){
  const grid = document.getElementById('productGrid');
  grid.innerHTML = "";
  products.forEach(p=>{
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.category = p.category;
    card.innerHTML = `
      <img src="${p.img}">
      <div class="card-body">
        <h4>${p.name}</h4>
        <p>${p.size}</p>
        <span class="old-price">Rs. ${p.oldPrice}</span>
        <span class="price">Rs. ${p.price}</span>
        <div style="margin-top:10px;">
          <button class="add-cart-btn" data-id="${p.id}">Add to Cart</button>
          <a href="https://wa.me/923225898986?text=I want to order ${encodeURIComponent(p.name)}" class="order-btn" target="_blank">Order Now</a>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });

const cartList = document.getElementById('cartList');

document.querySelectorAll('.add-cart-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const id = parseInt(btn.dataset.id);
    if(!cart.includes(id)) {
      cart.push(id);

      // Add item to cart display
      const p = productsData.find(prod=>prod.id === id);
      const li = document.createElement('li');
      li.textContent = `${p.name} - Rs.${p.price}`;
      li.dataset.id = id;
      cartList.appendChild(li);
    }
  });
});

}

// Initial render
renderProducts(productsData);

// Filter buttons
const toggleButtons = document.querySelectorAll('.toggle-buttons button');
toggleButtons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    toggleButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    const filtered = filter==='all' ? productsData : productsData.filter(p=>p.category.includes(filter));
    renderProducts(filtered);
  });
});

// Search
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('keyup', ()=>{
  const query = searchInput.value.toLowerCase();
  const filtered = productsData.filter(p=>p.name.toLowerCase().includes(query));
  renderProducts(filtered);
});

// Cart WhatsApp order
document.getElementById('cartOrderBtn').addEventListener('click', ()=>{
  if(cart.length===0){ alert("Cart is empty!"); return;}
  const items = cart.map(id=>{
    const p = productsData.find(prod=>prod.id===id);
    return `${p.name} (Rs.${p.price})`;
  }).join(", ");
  const message = encodeURIComponent("I want to order: " + items);
  window.open(`https://wa.me/923225898986?text=${message}`, "_blank");
});
</script>

</body>
</html>
